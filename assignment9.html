<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment9</title>
    <link rel="stylesheet" href="css/ass9.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Get Started</h1>
            <button class="btn google">Sign in with Google+</button>
            <button class="btn facebook">Sign in with Facebook</button>
        </div>

        <div class="right-section">
            <form class="login-form">
                <h2>Log In</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Type here your name...">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type here your password...">
                <button type="submit" class="btn-submit">Sign In</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Not a Member yet?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
